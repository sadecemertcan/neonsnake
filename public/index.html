<!DOCTYPE html>
<html>
<head>
    <title>Yılan Oyunu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            overflow: hidden;
            background: #000;
            touch-action: none;
        }
        
        #game-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        
        #gameCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #playerList {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 200px;
            pointer-events: none;
        }
        
        #score {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            z-index: 1000;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        
        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            text-align: center;
            display: none;
        }
        
        #connectionStatus {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            z-index: 3000;
            display: none;
        }
        
        @media (max-width: 768px) {
            #playerList {
                top: 10px;
                right: 10px;
                min-width: 150px;
                font-size: 12px;
            }
            
            #score {
                bottom: 10px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="playerList"></div>
        <div id="score">SKOR: 0</div>
        <div id="message"></div>
        <div id="connectionStatus">Sunucuya bağlanılıyor...</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
