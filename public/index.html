<!DOCTYPE html>
<html>
<head>
    <title>Neon Snake</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        #loginScreen {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff;
            text-align: center;
        }
        #loginScreen h1 {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        #usernameInput {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #0ff;
            padding: 0.8rem;
            color: #fff;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        #usernameInput:focus {
            box-shadow: 0 0 15px #0ff;
        }
        #startButton {
            background: #0ff;
            color: #000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        #startButton:hover {
            background: #fff;
            box-shadow: 0 0 20px #fff;
            transform: scale(1.05);
        }
        #gameScreen {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: #001800;
        }
        #scoreBoard {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0ff;
            color: #fff;
        }
        .score-item {
            margin: 5px 0;
            font-size: 14px;
            color: #fff;
            text-shadow: 0 0 5px #0ff;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h1>NEON SNAKE</h1>
        <input type="text" id="usernameInput" placeholder="Kullanıcı Adı" maxlength="15">
        <br>
        <button id="startButton">OYUNA BAŞLA</button>
    </div>
    
    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreBoard"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
