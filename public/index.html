<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            display: none;
        }
        
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        
        .input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }
        
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #45a049;
        }
        
        .skin-selector {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .skin-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .skin-navigation {
            display: flex;
            gap: 10px;
        }
        
        #playerList {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #fff;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            max-width: 200px;
        }
        
        #minimap {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <canvas id="minimap"></canvas>
    
    <div id="menu" class="menu">
        <input type="text" id="nickname" placeholder="Kullanıcı Adı" class="input">
        <button id="startButton" class="button">Oyuna Başla</button>
        <button id="skinButton" class="button">Görünüm Seç</button>
    </div>
    
    <div id="playerList"></div>
    
    <!-- Görünüm Seçici -->
    <div id="skin-selector" class="skin-selector" style="display: none;">
        <div class="skin-preview">
            <canvas id="skinPreviewCanvas"></canvas>
            <div class="skin-navigation">
                <button id="prevSkinBtn" class="button">&lt;</button>
                <button id="nextSkinBtn" class="button">&gt;</button>
            </div>
            <button id="selectSkinBtn" class="button">Seç</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
