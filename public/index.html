<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            display: none;
        }
        
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .menu input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
            border: 2px solid #4CAF50;
            background: #000;
            color: #fff;
            border-radius: 5px;
        }
        
        .menu button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }
        
        .menu button:hover {
            background: #45a049;
        }
        
        #playerList {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #fff;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            max-width: 200px;
        }
        
        #minimap {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <canvas id="minimap"></canvas>
    
    <div id="menu" class="menu">
        <input type="text" id="nickname" placeholder="Kullanıcı adı" maxlength="15">
        <button id="startButton">Oyuna Başla</button>
        <button id="skinButton">Görünüm Seç</button>
    </div>
    
    <div id="playerList"></div>
    
    <!-- Görünüm seçim ekranı -->
    <div id="skinSelector" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: #1a1a1a; padding: 20px; border-radius: 10px; text-align: center;">
            <h2 style="color: #fff; margin-bottom: 20px;">Yılan Görünümü</h2>
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
                <button id="prevSkin" style="background: none; border: none; color: #fff; font-size: 24px; cursor: pointer;">←</button>
                <div style="position: relative;">
                    <canvas id="skinPreview" width="200" height="200" style="background: #000; border-radius: 5px;"></canvas>
                    <div id="skinName" style="color: #fff; margin-top: 10px; font-size: 18px;">Klasik</div>
                </div>
                <button id="nextSkin" style="background: none; border: none; color: #fff; font-size: 24px; cursor: pointer;">→</button>
            </div>
            <button id="selectSkin" style="background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Seç</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
