<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake Adventure</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0a0a2a;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 0 10px;
        }
        canvas {
            width: 100%;
            height: auto;
            border: 4px solid #00f3ff;
            background-color: rgba(0, 0, 0, 0.8);
            image-rendering: pixelated;
            box-shadow: 0 0 20px #00f3ff;
            border-radius: 10px;
            touch-action: none;
        }
        .info-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00f3ff;
            box-shadow: 0 0 10px #00f3ff;
            text-align: center;
        }
        .score-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 5px;
        }
        .score, .level {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px #00f3ff;
        }
        .level-info {
            color: #fff;
            font-size: 16px;
            text-shadow: 0 0 10px #00f3ff;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 15px 25px;
            text-align: center;
            display: none;
            z-index: 2;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #00f3ff;
            box-shadow: 0 0 15px #00f3ff;
            text-shadow: 0 0 5px #00f3ff;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }
        .btn {
            background: none;
            border: 2px solid #00f3ff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 0 0 5px #00f3ff;
            box-shadow: 0 0 10px #00f3ff;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:hover, .btn:active {
            background-color: #00f3ff;
            color: #000;
        }
        .controls-info {
            text-align: center;
            margin-top: 20px;
            color: #00f3ff;
            font-size: 16px;
            text-shadow: 0 0 5px #00f3ff;
        }
        @media (max-width: 480px) {
            .game-container {
                padding: 0 5px;
            }
            .btn {
                padding: 8px 15px;
                font-size: 14px;
            }
            .controls-info {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="info-container">
        <div class="score-container">
            <div class="score">Skor: <span id="score">0</span></div>
            <div class="level">B√∂l√ºm: <span id="level">1</span></div>
        </div>
        <div class="level-info" id="levelInfo">Hedef: 100</div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="message" class="message"></div>
        <div class="controls">
            <button id="startBtn" class="btn">Ba≈üla</button>
            <button id="pauseBtn" class="btn">Durdur</button>
            <button id="soundToggle" class="btn">üîä Ses</button>
        </div>
        <div class="controls-info">
            Y√∂nlendirmek i√ßin ekrana dokun<br>
            Her dokunu≈ü yƒ±lanƒ± saat y√∂n√ºnde d√∂nd√ºr√ºr
        </div>
    </div>

    <audio id="eatSound" src="sounds/eat.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="sounds/gameover.mp3" preload="auto"></audio>
    <audio id="levelUpSound" src="sounds/levelup.mp3" preload="auto"></audio>
    <audio id="hitSound" src="sounds/hit.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="sounds/background.mp3" preload="auto" loop></audio>

    <script src="sounds.js"></script>
    <script src="game.js"></script>
    <script src="background.js"></script>
</body>
</html>
